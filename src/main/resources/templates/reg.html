<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>高校水果商店网站用户注册</title>
    <!--<link rel="stylesheet" href="../static/css/reg.css" />

    <link rel="stylesheet" href="/css/reg.css" />

<!--<body background="../static/images/login-bg.jpg">-->
<body>
<div class="reg-contain">
    <div>
        <span>高校水果网站网站</span>
    </div>
    <div class="reg-form">
        <div class="txtb">
            <div class="intxt">昵称：</div>
            <input type="text" id="name" placeholder="请输入用户名"/>
        </div>
        <div class="txtb">
            <div class="intxt">密码：</div>
            <input type="password" id="password" placeholder="请输入密码"/>
        </div>
        <div class="txtb">
            <div class="intxt">身份：</div>
            <select id="status">
                <option value="0">请选择身份</option>
                <option value="商家">商家</option>
                <option value="学生">学生</option>
            </select>
        </div>
        <div class="txtb">
            <div class="intxt">地址</div>
            <input type="text" id="address" placeholder="请输入地址"/>
        </div>
        <div class="txtb">
            <div class="intxt">联系方式</div>
            <input type="text" id="contract" placeholder="请输入地址"/>
        </div>
        <div class="txtb">
            <div class="intxt">个人描述：</div>
            <textarea id="description" placeholder="请输入个人简介/描述">
            </textarea>
        </div>

        <div class="txtb"><button class="reg-btn" type="button">注册</button></div>
    </div>
</div>
<script type="text/javascript" src="/js/reg.js" ></script>
